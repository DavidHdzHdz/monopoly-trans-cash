<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>monopoly-trans-cash demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../monopoly-trans-cash.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
    <style>
      .success__dialog {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic monopoly-trans-cash demo</h3>
      <demo-snippet>
        <dom-bind>
          <template>
            <monopoly-trans-cash id="transaction"
            to="[[to]]"
            from ="[[from]]"
            is-visible="[[isVisible]]"
            ></monopoly-trans-cash>
          </template>
        </dom-bind>
        <script>
          const transaction = document.getElementById('transaction');
          const container = document.querySelector('dom-bind');
          const cashTransaction = (event) => {console.log(event.detail)}
          transaction.addEventListener('cash-transaction', cashTransaction);
          container.from = {
            "id": "PABCDEF001",
            "alias": "yourUserDefaultName2",
            "amount": 0,
            "status": "ready"
          };
          container.to = [
            {"id" : "PABCDEF002","alias" : "customUser1","amount" : 10000,"status" : "playing"},
            {"id" : "PABCDEF003","alias" : "customUser2","amount" : 10000,"status" : "playing"}
          ];
          container.isVisible = true;
          setTimeout(() => {
            container.to = [
              {"id" : "PABCDEF002","alias" : "customUser1","amount" : 10000,"status" : "playing"},
              {"id" : "PABCDEF003","alias" : "customUser2","amount" : 10000,"status" : "playing"},
              {"id" : "PABCDEF004","alias" : "customUser3","amount" : 20000,"status" : "playing"}
            ];
            container.from = {
              "id": "PABCDEF005",
              "alias": "yourUserName",
              "amount": 200,
              "status": "ready"
            };
          },5000);

        </script>
      </demo-snippet>
    </div>
  </body>
</html>
